# =============================================================================
# ACTUALIZACIÓN MENSUAL: editar solo inference.cutoff (mes a predecir, YYYY-MM-DD)
# =============================================================================
inference:
  cutoff: "2025-09-01"
  cant_periodos: 12
  contratos_list: null  # null = todos los contratos con consumo en la ventana
  columns_filter:   # ej: { localidad: ["1", "2"], estrato: ["1", "2", "3"] } — filtra antes de tsfel
    ciclo: ['14']
  # Columnas en el CSV de scores (null = solo contrato y score)
  output_columns: [contrato, categoria, ciclo, localidad, estrato, barrio_comuna, diametro, medidor]

paths:
  raw: "data/raw"
  interim: "data/interim"
  processed: "data/processed"
  models: "models"
  predictions: "data/predictions"
  logs: "data/logs"

# Nivel de log: DEBUG, INFO, WARNING, ERROR
log_level: "INFO"

etl:
  sources:
    - inspecciones
    - consumo
    - maestro
  overwrite: False  # true = reprocesar todo; CLI --overwrite lo sobreescribe

# Train: null = todas las inspecciones disponibles (sin límite de fecha)
train:
  cutoff: "2018-01-01"
  cant_periodos: 12
  max_ctas_neg: 500
  sam_th: 0.6
  param_imb_method: "over"
  preprocesor_num: 1
