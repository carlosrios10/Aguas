# =============================================================================
# ACTUALIZACIÓN MENSUAL: editar solo inference.cutoff (mes a predecir, YYYY-MM-DD)
# =============================================================================
inference:
  cutoff: "2026-03-01"
  cant_periodos: 12
  contratos_list: null  # null = todos los contratos con consumo en la ventana
  columns_filter: null  # ej: { localidad: ["1","2"] } — null = sin filtro

paths:
  raw: "data/raw"
  interim: "data/interim"
  processed: "data/processed"
  models: "models"
  predictions: "data/predictions"
  logs: "data/logs"

# Nivel de log: DEBUG, INFO, WARNING, ERROR
log_level: "INFO"

etl:
  sources:
    - inspecciones
    - consumo
  overwrite: false  # true = reprocesar todo; CLI --overwrite lo sobreescribe

# Train: null = todas las inspecciones disponibles (sin límite de fecha)
train:
  cutoff: null
  cant_periodos: 12
  max_ctas_neg: 1500
  sam_th: 0.5
  param_imb_method: "over"
  preprocesor_num: 1
